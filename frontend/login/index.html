<!DOCTYPE html>
<head>
    <title>Libro</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/fetchear.js"></script>
</head>
<body>
    <header>
        <div class="container" id="contenedor_barra_navegacion">
            <div class="container" id="contenedor_logo">
                <a href="../homepage/"></a>
                <!-- <img src="../images/logo.svg" alt="Logo Librillo" id="logo_navbar"> -->
            </div>
            <nav class="container" id="barra_navegacion">
                <a class="nav_button"><b>LIBROS</b></a>
                <a class="nav_button"><b>BIBLIOTECAS</b></a>
                <a class="nav_button" href="../autores/"><b>AUTORES</b></a>
                <a class="nav_button" href="login.html"><b>LOGIN</b></a>
            </nav>
        </div>
    </header>
    <main>
        <form method="POST" action="http://localhost:3000/api/login" onsubmit="manejar_login(event);">
            <label for="username">Usuario:</label>
            <input id="username" name="username" type="text">

            <label for="clave_plana">Contraseña:</label>
            <input id="clave_plana" name="clave_plana" type="password">
            <input type="submit">
        </form>

        <form id="logout_form" method="POST" onsubmit="manejar_logout(event);">
            <input type="submit" value="Cerrar sesión">
        </form>
    </main>
    <script src="../scripts/login.js"></script>
</body>
