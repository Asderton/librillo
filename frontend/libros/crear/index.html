<!DOCTYPE html>
<head>
    <title>Libros</title>
    <link rel="stylesheet" href="./crear_libro.css">
    <link rel="stylesheet" href="../../styles/general.css">
</head>
<body>
    <header>
        <div class="barra-navegacion" id="contenedor_barra_navegacion">
            <a href="/frontend/homepage/" id="link-logo">
                <img src="/frontend/images/logo-prueba-final.png" id="imagen-logo">
            </a>
            <nav class="botones-nav" id="botones-nav">
                <a class="boton-nav" href="/frontend/libros/"><b>LIBROS</b></a>
                <a class="boton-nav" href="/frontend/bibliotecas/"><b>BIBLIOTECAS</b></a>
                <a class="boton-nav" href="/frontend/autores/"><b>AUTORES</b></a>
                <a class="boton-nav" href="/frontend/login/"><b>LOGIN</b></a>
            </nav>
        </div>
    </header>
    <main>
        <H1 id="mensaje-crear">Crear Libro</H1>
        <form method="POST" action="http://localhost:3000/api/libros" onsubmit="manejar_submit(event)">
            <div class="contenedor-campo">
                <label for="isbn_code">CODIGO ISBN</label>
                <input class="form-input" type="text" name="isbn_code" id="isbn_code" required autocomplete="off">
            </div>
            <div class="contenedor-campo">
                <label for="titulo">TITULO</label>
                <input class="form-input" type="text" name="titulo" id="titulo" required autocomplete="off">
            </div>
            <div class="contenedor-campo">
                <label for="autor">AUTOR PRINCIPAL</label>
                <select class="form-input" name="id_autor" id="autores" required>
                    <option value="">Desconocido</option> 
                </select>
            </div>
            <div class="contenedor-campo">
                <label for="idiomas">IDIOMA ORIGINAL</label>
                <select class="form-input" name="idioma_id" id="idiomas" required>
                    <option value="">Desconocido</option> 
                </select>
            </div>
            <div class="contenedor-campo">
                <label for="fecha-publicacion">FECHA DE PUBLICACION</label>
                <input class="form-input" type="date" name="fecha_publicacion" id="fecha-publicacion">
            </div>
            <div class="contenedor-campo">
                <label for="n-paginas">NUMERO DE PAGINAS</label>
                <input class="form-input" type="number" name="numero_de_paginas" id="n-paginas" required>
            </div>
            <div class="contenedor-campo">
                <label for="portada-libro">LINK A PORTADA</label>
                <input class="form-input" type="url" name="imagen_portada" id="portada-libro" autocomplete="off">
            </div>
            <div class="contenedor-campo">
                <label for="descripcion">DESCRIPCION</label>
                <input class="form-input" type="text" name="descripcion" id="descripcion" required autocomplete="off">
            </div>
            <input type="submit" id="submit-button" name="submit" value="Crear libro">
        </form>
    </main>
    <script src="./crear_libro.js"></script>
</body>
